<!DOCTYPE html>
<html>

<head>
    <title>d2d</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/jquery.json-2.4.min.js"></script>
    <script src="js/jquery.mousewheel-3.0.6.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/enums.js"></script>
    <script src="js/log.js"></script>
    <script src="js/windows.js"></script>
    <script src="js/sprites.js"></script>
    <script src="js/lobby.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/minimapengine.js"></script>
    <script src="js/map.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/serializers.js"></script>
    <script src="js/network.js"></script>
    <script src="js/handler.js"></script>
    <script src="js/rightmenu.js"></script>
    <script src="js/moneytab.js"></script>
    <script src="js/startup.js"></script>
</head>

<body>
<div id="error_holder">
    <div id="error_container"></div>
</div>

<div id="login">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" placeholder="Username">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox"> Remember me&nbsp;&nbsp;
                </label>
                <button type="submit" id="signinbutton" class="btn">Sign in</button>
            </div>
        </div>
    </form>
</div>

<div id="lobby" style="display: none">
    <table id="gamelisttable" class="table table-striped">
        <thead>
        <tr>
            <th></th>
            <th>Id</th>
            <th>Players</th>
        </tr>
        </thead>
        <tbody id="gamelist">

        </tbody>
    </table>
    <button id="creategamebutton" class="btn btn-primary">Create game</button>
    <button id="logoutbutton" class="btn btn-inverse">Log out</button>
</div>

<div id="game" style="display: none">
    <div id="columns">
        <div id="leftcol">
            <canvas id="canvas" width="693" height="441">
                This text is displayed if your browser does not support HTML5 canvas
            </canvas>

            <div id="chat"></div>

            <div id="joinedform">
                <label style="display:inline-block;margin-bottom: 10px;vertical-align: middle"
                       for="phrase">Chat:</label>
                <input id="phrase" style="width:40em;" type="text"/>
                <button id="sendB" class="btn" style="margin-bottom: 10px">Send</button>
            </div>
        </div>
        <div id="rightcol" style="text-align:center; ">
            <div id="moneyTab"></div>
            <canvas id="minimap" width="200" height="200">
                This text is displayed if your browser does not support HTML5 canvas
            </canvas>
            <div style="height:1.5em">
                <a href="javascript:void(0)" onclick="engine.setScale(2.0);">Scale &times;<b>2.0</b></a>&nbsp;
                <a href="javascript:void(0)" onclick="engine.setScale(0.5);">Scale &times;<b>0.5</b></a>
            </div>

            <div id="rightmenu">
                <div class="rightmenulist">
                    <ul id="rightmenulistul" class="thumbnails">
                    </ul>
                </div>
                <div id="rightmenucurrent">
                    <div id="currentlyBuildingCanvas"></div>
                    <div id="rightmenuprogress">
                    </div>
                    <div id="rightmenucancel" style="display: none">
                        <a href="#" id="rightmenucancelbutton" class="btn btn-danger"><i
                                class="icon-white icon-remove"></i>Cancel</a>
                    </div>
                </div>
            </div>

            <div id="gameLog"></div>
        </div>
    </div>
</div>

<canvas id="minimap_buffer" width="200" height="200" style="display: none"></canvas>
</body>

</html>
